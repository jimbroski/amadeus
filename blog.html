---
id: blog
layout: page
---

<header class="content">
  <h1>Blog</h1>
</header>

<section class="content">
  {% for post in site.posts %}
    <article>
      <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
      </a>
      <small>{{ post.date | date: "%d.%m.%Y" }}</small>
      {{ post.excerpt }}
      <br>
      <a href="{{ post.url }}">Weiterlesen ...</a>
    </article>
  {% endfor %}
</section>
